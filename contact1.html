<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Contact Form</h1>
    <hr>
    <ul>
        <li><a href="./Home1.html">Home</a></li>
        <li><a href="./projecr1.html">My Projects</a></li>
        <li><a href="./skills1.html">Skills</a></li>
    </ul>
    <hr>
    <form>
        <p>Please fill out the form correctly</p>
        <label for="name">First Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your first name" />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name" />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="example@domain.com" />

        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="4" required
            placeholder="Type your message here..."></textarea>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="9" max="100" required />

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
